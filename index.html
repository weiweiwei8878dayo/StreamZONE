<!DOCTYPE html>
<html>
<head>
  <title>動画共有サイト</title>
</head>
<body>
  <h1>動画共有サイト</h1>
  
  <!-- 動画を再生するためのHTML5ビデオ要素 -->
  <video width="560" height="315" controls>
    <source src="動画のURL" type="video/mp4">
    <!-- 動画のURLには、Netlify上にアップロードした動画ファイルのURLを指定 -->
    <!-- 例: https://<Netlifyサイトのドメイン>/動画のファイルパス -->
    Your browser does not support the video tag.
  </video>
</body>
</html>
